<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="calc">
		<div class="calc__screen">
			<div class="calc__display">
				<div class="main__calc" id="main">0</div>
				<div class="calc__history" id="history-1"></div>
				<div class="calc__history" id="history-2"></div>
				<div class="calc__history" id="history-3"></div>
			</div>
		</div>

		<div class="calc__buttons">
			<div class="calc__row">
				<div class="calc__button">AC</div>
				<div class="calc__button">←</div>
				<div class="calc__button">%</div>
				<div class="calc__button">÷</div>
			</div>
			<div class="calc__row">
				<div class="calc__button">7</div>
				<div class="calc__button">8</div>
				<div class="calc__button">9</div>
				<div class="calc__button">×</div>
			</div>
			<div class="calc__row">
				<div class="calc__button">4</div>
				<div class="calc__button">5</div>
				<div class="calc__button">6</div>
				<div class="calc__button">-</div>
			</div>
			<div class="calc__row">
				<div class="calc__button">1</div>
				<div class="calc__button">2</div>
				<div class="calc__button">3</div>
				<div class="calc__button">+</div>
			</div>
			<div class="calc__row">
				<div class="calc__button">0</div>
				<div class="calc__button">.</div>
				<div class="calc__button">+/-</div>
				<div class="calc__button">=</div>
			</div>
		</div>
	</div>
	
	<script src="script.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.3.1/decimal.min.js"></script>
</body>
</html>
