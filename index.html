<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="calc">
		<div class="calc__screen">
			<div class="calc__display">
				<div class="main__calc" id="main">0</div>
				<div class="calc__history" id="history-1"></div>
				<div class="calc__history" id="history-2"></div>
				<div class="calc__history" id="history-3"></div>
			</div>
		</div>

		<div class="calc__buttons">
			<div class="calc__row">
				<div class="calc__col">AC</div>
				<div class="calc__col">←</div>
				<div class="calc__col">%</div>
				<div class="calc__col">÷</div>
			</div>
			<div class="calc__row">
				<div class="calc__col">7</div>
				<div class="calc__col">8</div>
				<div class="calc__col">9</div>
				<div class="calc__col">×</div>
			</div>
			<div class="calc__row">
				<div class="calc__col">4</div>
				<div class="calc__col">5</div>
				<div class="calc__col">6</div>
				<div class="calc__col">-</div>
			</div>
			<div class="calc__row">
				<div class="calc__col">1</div>
				<div class="calc__col">2</div>
				<div class="calc__col">3</div>
				<div class="calc__col">+</div>
			</div>
			<div class="calc__row">
				<div class="calc__col">0</div>
				<div class="calc__col">.</div>
				<div class="calc__col">+/-</div>
				<div class="calc__col">=</div>
			</div>
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
